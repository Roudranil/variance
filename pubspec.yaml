name: variance
description: "An opinionated expense tracking app with material 3 UI"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  drift: ^2.24.0
  sqlite3_flutter_libs: ^0.5.41
  path_provider: ^2.1.5
  shared_preferences: ^2.5.0
  path: ^1.9.1
  provider: ^6.1.5+1
  intl: ^0.20.2
  drift_dev: ^2.24.0
  dynamic_color: ^1.8.1
  catppuccin_flutter: ^1.0.0
  stack_trace: ^1.12.1
  go_router: ^17.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  dartdoc: ^9.0.0

flutter:
  uses-material-design: true
  fonts:
    # primary sans-serif font (variable)
    - family: NunitoSans
      fonts:
        - asset: fonts/nunito-sans/NunitoSans-VariableFont_YTLC,opsz,wdth,wght.ttf
        - asset: fonts/nunito-sans/NunitoSans-Italic-VariableFont_YTLC,opsz,wdth,wght.ttf
          style: italic

    # cursive/handwriting font (variable)
    - family: Caveat
      fonts:
        - asset: fonts/caveat-cursive/Caveat-VariableFont_wght.ttf

    # serif font for headings (static)
    - family: OldStandardTT
      fonts:
        - asset: fonts/old-standard-tt-serif/OldStandardTT-Regular.ttf
        - asset: fonts/old-standard-tt-serif/OldStandardTT-Bold.ttf
          weight: 700
        - asset: fonts/old-standard-tt-serif/OldStandardTT-Italic.ttf
          style: italic
